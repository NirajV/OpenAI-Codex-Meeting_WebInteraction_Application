<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Meeting Planner</h1>
      <p>Create teams, add members, and schedule one-time or recurring meetings.</p>

      <section class="card">
        <h2>1) Create Team</h2>
        <form id="teamForm">
          <input type="text" id="teamName" placeholder="Team name" required />
          <button type="submit">Add Team</button>
        </form>
        <ul id="teamList"></ul>
      </section>

      <section class="card">
        <h2>2) Add Member</h2>
        <form id="memberForm">
          <input type="text" id="memberName" placeholder="Full name" required />
          <input type="email" id="memberEmail" placeholder="Email" required />
          <label for="memberTeams">Assign to Teams</label>
          <select id="memberTeams" multiple></select>
          <button type="submit">Add Member</button>
        </form>
        <ul id="memberList"></ul>
      </section>

      <section class="card">
        <h2>3) Schedule Meeting & Invite Members</h2>
        <form id="meetingForm">
          <input type="text" id="meetingName" placeholder="Meeting name" required />

          <label for="startsAt">Start date & time</label>
          <input type="datetime-local" id="startsAt" required />

          <label for="startTime">Meeting start time</label>
          <input type="time" id="startTime" required />

          <label for="endTime">Meeting end time</label>
          <input type="time" id="endTime" required />

          <label for="timezone">Timezone</label>
          <input type="text" id="timezone" value="UTC" required />

          <label for="scheduleType">Schedule type</label>
          <select id="scheduleType" required>
            <option value="one-time">One-time</option>
            <option value="recurring">Recurring</option>
          </select>

          <div id="recurringFields" class="hidden">
            <input type="text" id="recurrenceRule" placeholder="Recurrence rule (e.g., FREQ=WEEKLY;BYDAY=MO,WE)" />
            <label for="recurrenceEndDate">Recurrence end date</label>
            <input type="date" id="recurrenceEndDate" />
          </div>

          <fieldset>
            <legend>Invite members</legend>
            <div id="inviteeCheckboxes" class="checkbox-grid"></div>
          </fieldset>

          <button type="submit">Create Meeting</button>
        </form>
      </section>

      <section class="card">
        <h2>Created Meetings</h2>
        <ul id="meetingList"></ul>
      </section>

      <p id="message"></p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
